<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike</title>
    <link rel="stylesheet" href="bike.css" />
    <script src="bike.js"></script>
  </head>

  <body id="bgr">
    <div class="space">
      <button class="btn1" onclick="on()">On</button>
      <button class="btn2" onclick="off()">Off</button>

      <div class="bike">
        <div class="frontwheel"></div>
        <div class="backwheel"></div>
        <div class="tank"></div>
        <div class="seat"></div>

        <div id="rearlight"></div>

        <div class="light"></div>

        <div id="headlight"></div>

        <div class="shock"></div>

        <div class="handle"></div>

        <div class="silencer"></div>
        <div class="engine"></div>
      </div>
    </div>
  </body>
</html>
